        <div class="main">
            <p>
                commands: <br />
                <code>exit</code> close the file <br />
                <code>run</code> run the file (ESDLang only) <br />
                <code>rewrite (linenumber)</code> Rewrites the given line <br />
                <code>insert</code> creates a new line before a given line
                number <br />
                <code>delete (linenumber)</code> deletes the line at a given
                line number
            </p>
